<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>switch문</h1>
		
	<script>
		
		var subNum= prompt();
		
		switch(subNum) {
		
			case '1' : 
				document.write("R101호");
				break;
			
			case '2' : 
				document.write("R202호");
				break;
			
			case '3' : 
				document.write("R303호");
				break;
			
			case '4' : 
				document.write("R404호");
				break;
			
			default : 
				document.write("상담원에 문의하세요.");
				break;			
		}
		
	</script>	
</body>
</html>
