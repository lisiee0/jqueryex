<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1>for문 (*출력하기)</h1>
	
	<script>
	
		for(var x= 1; x<=5; x++) {
			for(var y= 1; y<x+1; y++) {
				document.write("*");
			}
			document.write("<br>");
		}
	
	</script>
</body>
</html>
