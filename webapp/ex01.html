	<h1> 자바스트립 예제</h1>

<script type="text/javascript">

	// web f12 개발자 페이지 > console tap > 자료형 출력
	console.log("******타입 확인*******"); 
	console.log(typeof 1);  // number
	console.log(typeof 1.5); // number
	console.log(typeof '한');		// string
	console.log(typeof "안녕하세요");	// string
	console.log(typeof (6>2));	// boolean	
	console.log(typeof (6<2));  // boolean
	
</script>

<script type="text/javascript">

	console.log("******타입 확인*******"); 
	console.log(13+5); // 18
	console.log(13-5); // 8
	console.log(13*5); // 65
	console.log(13/5); // 2.6
	console.log(13%5); // 3
	console.log(13+5.2); // 18.2
	console.log(5+3*2);	// 11
	console.log((5+3)*2); //16

</script>

<script type="text/javascript">

	console.log("******문자열 확인*******"); 
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");
	console.log("동해물과 \'백두산\'이");
	
	console.log("동해물과 \n백두산이");
	console.log("동해물과 \t백두산이");
	
	console.log("동해물과"+"1234"+"백두산이");


</script>

<script type="text/javascript">

	console.log("******불린형 확인*******"); 
	console.log(52>573);
	console.log(24<114);
	
</script>

</html>
